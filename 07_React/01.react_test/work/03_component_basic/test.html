<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>03_component_basic</title>
</head>
<body>

  <div id="example1"></div>
  <div id="example2"></div>

  <script type="text/javascript" src="../js/react.development.js"></script>
  <script type="text/javascript" src="../js/react-dom.development.js"></script>
  <script type="text/javascript" src="../js/babel.min.js"></script>

  <script type="text/babel">
    /*方式1: 工厂函数组件(简单组件)*/
    function MyComponent1() {   //首字母大写
      console.log(this); // undefined
      return <h2>工厂函数组件(简单组件)</h2>;
    }
    /*方式2:  ES6类组件(复杂组件)*/
    class MyComponent2 extends React.Component {
      render () {
        console.log(this);  // 组件的实例对象
        return (
          <div>   {/*多个虚拟DOM元素必须包裹一个根元素*/}
            <h2>ES6类组件(复杂组件)</h2>
            <p>这是内容</p>
          </div>
        )
      }
    }

    //渲染到容器中
    //组件必须有结束标签
    ReactDOM.render(<MyComponent1 />, document.getElementById('example1'));
    // ReactDOM.render(<h2>工厂函数组件(简单组件)</h2>, document.getElementById('example1'));
    ReactDOM.render(<MyComponent2 />, document.getElementById('example2'));


  </script>
</body>
</html>
