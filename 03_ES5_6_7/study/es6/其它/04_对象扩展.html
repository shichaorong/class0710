<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>04_对象扩展</title>
</head>
<body>
<!--
1. Object.is(v1, v2)
  * 判断2个数据是否完全相等
2. Object.assign(target, source1, source2..)
  * 将源对象的属性复制到目标对象上
3. 直接操作 __proto__ 属性
  let obj2 = {};
  obj2.__proto__ = obj1;
-->

<script type="text/javascript">
  console.log(NaN == NaN); // false
  console.log(0 == -0); // true
  console.log(Object.is(NaN, NaN)); // true
  console.log(Object.is(0, -0)); // false

  const o1 = {name: 'jack'};
  const o2 = {age: 18, sex: {option1: '男', option2: '女'}};
  let o3 = {};
  Object.assign(o3, o1, o2);  //浅度克隆
  console.log(o3);
  o3.sex.option3 = '人妖';
  console.log(o2);

  console.log(o1.__proto__);

</script>
</body>

</html>
