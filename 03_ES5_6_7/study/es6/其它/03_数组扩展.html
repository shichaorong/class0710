<!--
1. Array.from(v) : 将伪数组对象或可遍历对象转换为真数组
2. Array.of(v1, v2, v3) : 将一系列值转换成数组
3. find(function(value, index, arr){return true}) : 找出第一个满足条件返回true的元素
4. findIndex(function(value, index, arr){return true}) : 找出第一个满足条件返回true的元素下标
-->
<script type="text/javascript">
  const btns = document.querySelectorAll('button');
  console.log(btns); //类数组
  console.log(Array.from(btns));

  console.log(Array.of(1, true, {username: 123}));
  console.log([1, true, {username: 123}]);

  const arr = [1, true, {username: 123}, 4, 6, 8];

  /*const result = arr.find(function (item, index, arr) {
    return item > 3;
  })*/
  const result = arr.findIndex(function (item, index, arr) {
    return item > 3;
  })
  console.log(result);

</script>
</body>

</html>
