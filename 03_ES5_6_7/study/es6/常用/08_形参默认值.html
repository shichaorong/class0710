<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>08_形参默认值</title>
</head>
<body>
<!--
    * 形参的默认值----当不传入参数的时候默认使用形参里的默认值
    function Point(x = 1,y = 2) {
    this.x = x;
    this.y = y;
    }
-->
<script type="text/javascript">
  //形参默认值
  //如果用不传参，那么就使用默认值
  //如果传参就使用传入的参数
  function fn(x = 1, y = 2) {
    console.log(x + y);
  }
  fn();
  fn(2, 4);


  function foo(x, y) {
    x = x || 1;  //之前使用的形参默认值方式
    console.log(x + y);
  }

</script>

</body>
</html>
