  //定义类
  class Father {
    constructor (name, age) {
      //定义类的属性
      this.name = name;
      this.age = age;
    }
    //定义类的方法
    setName (name) {
      this.name = name;
    }
  }
  const f = new Father('jack', 18);
  console.log(f);

  //定义子类继承父类
  class Son extends Father{
    constructor (name, age, sex) {
      super(name, age);  //如果使用extends关键字实现继承，子类中必须在constructor函数中调用super方法，继承父类的属性和方法的
      this.sex = sex;
    }
    setAge (age) {
      this.age = age;
    }
  }
