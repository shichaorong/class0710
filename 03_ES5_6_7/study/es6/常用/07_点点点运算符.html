<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>07_3点运算符</title>
</head>
<body>
<!--
* 用途
1. rest(可变)参数
    * 用来取代arguments 但比 arguments 灵活,只能是最后部分形参参数
    function fun(...values) {
        console.log(arguments);
        arguments.forEach(function (item, index) {
            console.log(item, index);
        });
        console.log(values);
        values.forEach(function (item, index) {
            console.log(item, index);
        })
    }
    fun(1,2,3);
2. 扩展运算符
  let arr1 = [1,3,5];
  let arr2 = [2,...arr1,6];
  arr2.push(...arr1);
-->
<script type="text/javascript">
  function sum(...args) {
    //三点运算符将用户传入所有实参转化成一个真数组，保存在变量args中
    console.log(args);
    console.log(...args);
    return args.reduce(function (prev, curr) {
      return prev + curr;
    })
  }
  console.log(sum(1, 2, 3, 4, 8));

  const arr1 = [1, 2, 3, 4];
  const arr2 = [5, ...arr1, 7];
  console.log(arr2);


</script>

</body>
</html>
