<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>05_简化的对象写法</title>
</head>
<body>
<!--
简化的对象写法
* 省略同名的属性值
* 省略方法的function
* 例如:
  let x = 1;
  let y = 2;
  let point = {
    x,
    y,
    setX (x) {this.x = x}
  };
-->
<script type="text/javascript">
  const name = 'jack';
  const age = 18;

  const person1 = {
    name: name,
    age: age,
    setName: function (name) {
      this.name = name;
    }
  }
  console.log(person1);

  const person2 = {
    name,  //省略同名的属性
    age,
    setName (name) {  //省略function关键字
      this.name = name;
    }
  }
  console.log(person2);

</script>
</body>
</html>
