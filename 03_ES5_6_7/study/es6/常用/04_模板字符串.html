<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>04_模板字符串</title>
</head>
<body>
<!--
1. 模板字符串 : 简化字符串的拼接
  * 模板字符串必须用 `` 包含
  * 变化的部分使用${xxx}定义
-->
<script type="text/javascript">

  const item = {
    province: '16',
    name: '北京市'
  }

  const html1 = '<option value="' + item.province + '">' + item.name + '</option>';

  const html2 = `<option value="${item.province}">${item.name}</option>`;

  console.log(html1);
  console.log(html2);

</script>
</body>
</html>
