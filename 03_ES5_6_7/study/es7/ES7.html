<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<!--
1. 指数运算符(幂): **
2. Array.prototype.includes(value) : 判断数组中是否包含指定value

-->
<script type="text/javascript">
  console.log(3 ** 4); // 81
  const arr = [1, 2, 3, 4];
  console.log(arr.includes(1)); // true
</script>
</body>
</html>
