<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>03_Object扩展</title>
</head>
<body>
<!--
ES5给Object扩展了一些静态方法, 常用的2个:
1. Object.create(prototype, [descriptors])
  * 作用: 以指定对象为原型创建新的对象
  * 为新的对象指定新的属性, 并对属性进行描述
    - value : 指定值
    - writable : 标识当前属性值是否是可修改的, 默认为false
    - configurable: 标识当前属性是否可以被删除 默认为false
    - enumerable： 标识当前属性是否能用for in 枚举 默认为false
2. Object.defineProperties(object, descriptors)
  * 作用: 为指定对象定义扩展多个属性
    * get ：用来获取当前属性值得回调函数
    * set ：修改当前属性值得触发的回调函数，并且实参即为修改后的值
   * 存取器属性：setter,getter一个用来存值，一个用来取值
-->
<script type="text/javascript">
  var person1 = {
    name: 'sunwukong',
    age: 18,
    setName: function (name) {
      this.name = name;
    }
  }
  //会以person1对象为原型，创建新的对象，新的对象上__proto__ === person1
  // var person2 = Object.create(person1);
  //实现继承对象的属性或者方法
  var person2 = Object.create(person1, {sex: {
    writable: true,
    enumerable: true,
    configurable: true,
    value: '男'
  }});

  console.log(person2);

  Object.defineProperty(person1, 'sex', {
    // writable: true,
    // enumerable: true,
    // configurable: true,
    // value: '男'
    set: function () {},  //读取属性调用的方法
    get: function () {}   //设置属性调用的方法
  })
  console.log(person1);

</script>
</body>
</html>
