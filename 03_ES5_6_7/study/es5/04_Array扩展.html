<!DOCTYPE html>

<body>
<!--
1. Array.prototype.indexOf(value) : 得到值在数组中的第一个下标
2. Array.prototype.lastIndexOf(value) : 得到值在数组中的最后一个下标
3. Array.prototype.forEach(function(item, index){}) : 遍历数组
4. Array.prototype.map(function(item, index){}) : 遍历数组返回一个新的数组，返回加工之后的值
5. Array.prototype.filter(function(item, index){}) : 遍历过滤出一个新的子数组， 返回条件为true的值
6. Array.prototype.reduce(function(previousValue, currentValue){}) : 遍历累加返回一个最终结果
-->
<script type="text/javascript">
/*
   需求:
   1. 输出第一个6的下标
   2. 输出最后一个6的下标
   3. 输出所有元素的值和下标
   4. 根据arr产生一个新数组,要求每个元素都比原来大10
   5. 根据arr产生一个新数组, 返回的每个元素要大于4
   6. 输出arr所有元素累加的结果
*/

var arr = [1, 2, 8, 6, 4, 6, 9, 7, 3];

// 1. 输出第一个6的下标
console.log(arr.indexOf(6));
// 2. 输出最后一个6的下标
console.log(arr.lastIndexOf(6));
// 3. 输出所有元素的值和下标
/*arr.forEach(function (item, index, arr) {
  //遍历数组，每次将遍历的数据取出来作为item传入，当前下标作为index传入，整个数组作为arr传入
  console.log(item, index, arr);
})*/
// 4. 根据arr产生一个新数组,要求每个元素都比原来大10
/*var newArr = arr.map(function (item, index) {
  //遍历数组，创建新数组，新数组每一项值就是return返回值。返回item + 10
  return item + 10;
})
console.log(newArr);*/
// 5. 根据arr产生一个新数组, 返回的每个元素要大于4
/*var newArr = arr.filter(function (item, index) {  //过滤商品
  //遍历数组，创建新数组，新数组保留着return返回值为true的值
  return item > 4;
})
console.log(newArr);*/
// 6. 输出arr所有元素累加的结果
var result = arr.reduce(function (previous, current) {  //统计，求和
  // previous 先前的值，上一项的值
  // current 当前的值，当前遍历的元素的值
  // 初始化previous为0，下一次遍历previous的值就是上一次的return返回值
  return previous + current;
})
console.log(result);

</script>
</body>
