<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>02_关于数据传递问题</title>
</head>
<body>
<!--
问题: 在js调用函数时传递变量参数时, 是值传递还是引用传递
  * 只有值传递, 没有引用传递, 传递的都是变量的值, 只是这个值可能是基本数据, 也可能是地址(引用)数据
  * 如果后一种看成是引用传递, 那就值传递和引用传递都可以有
-->
<script type="text/javascript">
  function fn(x) {
    console.log(x);
  }
  var a = 123; //基本数据类型
  fn(a);  // fn(123)  值传递
  var b = {};
  fn(b);   // 引用传递，虽然传递的是地址值，但是地址值指向的是对象
           // 值传递， 传递其实是地址值

  var c = 123;
  var d = c;
  c = 456;

</script>
</body>
</html>
