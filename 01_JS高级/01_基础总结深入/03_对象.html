<body>
<!--
1. 什么是对象?
  * 代表现实事物在编程中的抽象
  * 多个数据的集合体(封装体)
  * 用于保存多个数据的容器
2. 为什么要用对象?
  * 便于对多个数据进行统一管理
3. 对象的组成
  * 属性
    * 代表现实事物的状态数据
    * 由属性名和属性值组成
    * 属性名都是字符串类型, 属性值是任意类型
  * 方法
    * 代表现实事物的行为数据
    * 是特别的属性==>属性值是函数
4. 如何访问对象内部数据?
  * .属性名: 编码简单, 但有时不能用
  * ['属性名']: 编码麻烦, 但通用
-->

<script type="text/javascript">
  /*
    1. 什么是对象： 实体的抽象表达，用来描述事物
    2. 为什么要使用？ 便于管理包含多个数据的事物
    3. 对象的组成： 属性 和 方法
   */
  var person1 = {
    name: '石正',
    'age': 18,
    'say': function (word) {
      console.log(word);
    }
  }

  var pro = 'address';

  person1.sex = '男';
  // person1['address'] = '北京市';
  // person1.pro = '北京市';
  person1[pro] = '北京市';
  console.log(person1);

  var age2 = 20;*/

</script>
</body>
