<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>04_函数</title>
</head>
<body>
<!--
1. 什么是函数?
  * 具有特定功能的n条语句的封装体
  * 函数也是对象
2. 为什么要用函数?
  * 提高代码复用
  * 便于阅读和交流
3. 如何定义函数?
  * 函数声明
  * 表达式
4. 如何调用(执行)函数?    this指向是什么？
* test()  //直接调用  window
* new Test()  // new调用 实例对象
* obj.test()  // 对象点取调用 obj
* test.call/apply(obj) //使用call/apply方法调用 obj
-->
<script type="text/javascript">
  /*
    1. 函数是什么？具有可复用的n条语句的封装体
    2. 为什么要使用函数？
      - 为了复用代码
      - 便于阅读和交流
    3. 定义函数
      - 函数表达式
      - 函数声明
    4. 定义函数的注意事项：
      - 形参数量和用途
      - 函数返回值
      - 函数具体逻辑代码
    5. 调用函数方式：
      - 直接调用 fn()    this指向window
      - obj.fn()       this指向obj
      - new Fn()       this指向实例对象
      - fn.call/apply/bind(obj)  this指向传入的第一个参数
   */
  //函数声明
  /**
   * 描述函数的用途
   * @param x 形参的用途、类型
   * @param y 形参的用途、类型
   * @return 返回值是啥
   */
  function fn1(x, y) {

    return
  }

  //函数表达式
  var fn2 = function () {

  }

  /*
    call apply bind
    - 传参方式不一样：
      call(obj, a, b, c, d)
      bind(obj, a, b, c, d)
      apply(obj, [a, b, c])
    - 函数会不会调用，会不会产生新的函数
      call和apply
        1. 会强制改变this指向
        2. 传入实参
        3. 立即调用函数
      bind：
        1. 会强制改变this指向
        2. 传入实参
        3. 不会调用函数，返回一个新的函数，这个新的函数this指向才会发生变化，不会影响原函数
   */

</script>
</body>
</html>
