<body>
  <script type="text/javascript">

    var a = {
      num: 1,
      /*toString: function () {
        return this.num++;
      }*/
      valueOf: function () {
        return this.num++;
      }
    };
    /*
      a == 1  , 对象不能直接和数值进行运算，所以对象做了隐式转换，就会自动调用 a.valueOf()  a.toString()  返回 1  num变为了 2
      a == 2 , 对象不能直接和数值进行运算，所以对象做了隐式转换，就会自动调用  a.valueOf()  a.toString()  返回 2  num变为了 3
      a == 3 , 对象不能直接和数值进行运算，所以对象做了隐式转换，就会自动调用  a.valueOf()  a.toString()  返回 3 num变为了 4
     */

    if (a == 1 && a == 2 && a == 3) {
      console.log(a);
    }

  </script>
