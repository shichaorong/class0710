<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>02_内存管理</title>
</head>
<body>
<!--
问题: JS引擎如何管理内存?
  1. 内存生命周期
    1). 分配需要的内存
    2). 使用分配到的内存
    3). 不需要时将其释放/归还
  2. 释放内存
    * 为执行函数分配的栈空间内存: 函数执行完自动释放
    * 存储对象的堆空间内存: 当内存没有引用指向时, 对象成为垃圾对象, 垃圾回收器后面就会回收释放此内存
-->
<script type="text/javascript">
  //js引擎会自动分配内存
  var a; //自动在内存的栈空间中开辟一个空间，存储变量a和值undefined

  function fn() {
    var b = 123; //局部变量
  }
  fn();  //执行完内存会自动释放掉（执行函数时产生的局部变量b）

  fn = null;  //将函数整体释放掉，但是变量fn并没有释放



</script>
</body>
</html>
