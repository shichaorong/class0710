<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>01_理解闭包</title>
</head>
<body>
<!--
1. 如何产生闭包?
  * 当一个嵌套的内部函数引用了嵌套的外部函数的变量(函数)时, 执行外部函数就产生了闭包
2. 闭包到底是什么?
  * 使用chrome调试查看
  * 理解一: 闭包是嵌套的内部函数(绝大部分人)
  * 理解二: 包含被引用变量(函数)的对象closure(极少数人)
  * 注意: 闭包存在于嵌套的内部函数中
3. 产生闭包的条件?
  * 函数嵌套
  * 内部函数引用外部函数的局部变量
  * 执行外部函数
-->
<script type="text/javascript">

  function fn1 () {
    debugger;
    var a = 1;
    var b = 2;
    function fn2() {  //函数嵌套
      console.log(a);  //内部函数引用外部函数的局部变量
    }
  }
  fn1();  //执行外部函数
  /*
    闭包产生的条件：
      1. 函数嵌套
      2. 内部函数引用外部函数的局部变量
      3. 执行外部函数
    闭包是什么？
      使用chrome调试查看, 闭包就是包含被引用变量的对象closure，这个对象存在嵌套的内部函数中
   */

</script>
</body>
</html>
