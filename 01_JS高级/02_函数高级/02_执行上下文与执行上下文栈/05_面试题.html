<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>05_面试题</title>
</head>
<body>
<script type="text/javascript">
  /*
   测试题1: 函数名和变量名相同时，变量名将被忽略
   */
  function a() {

  }
  var a;

  console.log(typeof a); // function
  /*
     测试题2: 变量预处理, in操作符
      in操作符 检测某个属性是否在对象中
      a in b  检测a属性是否在b对象中
     */
  if (!(b in window)) {
    var b = 1;
  }
  console.log(b); // undefined

  /*
     测试题3: 预处理, 顺序执行
     */

  /*********/
  var c = 1;
  function c(c) {
    console.log(c);
    var c = 3;
  }
  c(2);  // 报错

</script>
</body>
</html>
