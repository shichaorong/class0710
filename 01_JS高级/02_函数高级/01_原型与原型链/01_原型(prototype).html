<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>01_原型(prototype)</title>
</head>
<body>
<!--
1. 函数的prototype属性
  * 每个函数都有一个prototype属性, 它默认是一个对象(即称为: 原型对象)
  * 原型对象中默认有两个属性
    * constructor, 它指向函数对象
    * __proto__，隐式原型属性 , 它的值为Object.prototype
2. 给原型对象添加属性(一般都是方法)
  * 作用: 函数的所有实例对象自动拥有原型中的属性(方法)
-->
<script type="text/javascript">
  /*
    1. 什么是原型？
      - prototype
      - __proto__
    2. 原型存在哪？
        prototype: 所有函数都有prototype属性,属性指向的值是一个对象，这个对象称为原型对象
          - constructor 函数本身
          - __proto__
        __proto__: 所有对象都有__proto__属性

   */

  function Person(name, age) {
    this.name = name;
    this.age = age;
    // this.toString = function () {
    //   console.log('函数内部的toString');
    // }
  }
  Person.prototype.toString = function () {
    console.log('构造函数原型上的toString');
  }
  console.log(Person.prototype, Object.prototype);
  console.log(Person.prototype.__proto__ === Object.prototype); // true

  var p = new Person('Jack', 18);
  console.log(p);
  console.log(p.toString());  // [object Object]

  /*var obj = {};  // var obj = new Object();
  console.log(obj);*/

</script>
</body>
</html>
