<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>05_构造函数+原型的组合模式</title>
</head>
<body>
<!--
方式六: 构造函数+原型的组合模式
  * 套路: 自定义构造函数, 属性在函数中初始化, 方法添加到原型上
  * 适用场景: 需要创建多个类型确定的对象
-->
<script type="text/javascript">
  function Person(name, age) {
    this.name = name;  //定义实例对象独有的属性
    this.age = age;
  }
  Person.prototype.setName = function (name) { //原型对象上添加公共的方法/属性
    this.name = name;
  }
  
  var p1 = new Person('Jack', 18);
  var p2 = new Person('Jack', 18);


</script>
</body>
</html>
